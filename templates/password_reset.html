{% extends 'base.html' %}

{%block content%}
    <div class="password-reset-container">
        <h1>Восстановление пароля</h1>
        <form class="password-reset__form" method="post">
            {%csrf_token%}
            <input class="uk-input" id="emailInput" type="email" placeholder="Введите почту..." name="email">
            <button class="uk-button uk-button-secondary" type="submit">Отправить</button>
        </form>
    </div>
{%endblock%}
